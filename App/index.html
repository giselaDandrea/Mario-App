<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Mulish:ital,wght@1,300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Proyecto Personajes</title>
  </head>
  <body>
    <button id="start-stop">Sonando</button>
    <audio
      id="sonido-fondo"
      src="./audio/mario-kart.mp3"
      autoplay
      loop
      class="sonido-fondo"
    ></audio>
    <audio id="sonido-aumentar-poder" src="./audio/mario-coin.mp3"></audio>
    <main>
      <section id="section-personajes">
        <div id="alerta"></div>
        <form>
          <input id="inputFiltro" type="text" placeholder="Personaje"/>
          <button id="botonFiltro" type="button">Filtrar</button>
          <button id="botonReset" type="button">Reset</button>
        </form>
        <h3>Cargando personajes!!!!</h3>
        <ul id="listaPersonajes" class="lista_personajes"></ul>
        <p id="mensaje" class="mensaje"></p>
      </section>
      <section id="jugadores">
        <div class="boton-jugadores-container">
          <button id="cargar-jugadores" type="button">Cargar jugadores</button>
        </div>
        <h4></h4>
      </section>
    </main>
    <footer>Made with love by Gisela D'. &copy; 2021</footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
